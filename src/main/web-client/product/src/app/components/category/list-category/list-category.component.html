
<button type="button" class="btn btn-outline-dark" (click) = "navigateToCreate()">Create Category</button>
<div class="table-responsive">
  <table class="table table-hover">
    <thead class="table-light ">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cat of categories;index as i">
        <td scope="row ">{{i}}</td>
        <td scope="row">{{cat.name}}</td>
        <td scope="row">{{cat.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
