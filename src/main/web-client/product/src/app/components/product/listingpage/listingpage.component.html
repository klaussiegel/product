<button type="button" class="btn btn-outline-dark" (click)="navigateToCreate()">Create Product</button>
<div class="table-responsive">
  <table class="table table-hover">
    <thead class="table-light ">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Stock</th>
        <th scope="col">Category</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of products;index as i">
        <td scope="row ">{{i}}</td>
        <td scope="row">{{prod.name}}</td>
        <td scope="row">{{prod.description}}</td>
        <td scope="row">{{prod.price}}</td>
        <td scope="row">{{prod.stock}}</td>
        <td scope="row">{{prod.categoryDTO.name}}</td>

        <td scope="row">
          <button mat-raised-button color="warn" (click) = "openDialog(prod.id)">Delete</button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
