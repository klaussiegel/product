<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>Are you sure you want to delete this {{data.name}} ?</div>
<div mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>No</button>
  <button mat-stroked-button color="warn" (click)='dialogRef.close(true)'>Yes</button>
</div>
